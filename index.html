<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LifePulse â€“ Futuristic Age & BMI Analyzer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="particle-canvas"></canvas>
    <div class="container">
        <div class="mode-toggle">
            <input type="checkbox" id="mode-switch">
            <label for="mode-switch">Light/Dark Mode</label>
        </div>
        <div class="card" id="card">
            <h1 class="title">LifePulse</h1>
            <p class="subtitle">Analyzing Your Life Energy...</p>
            <div class="input-panel" id="input-panel">
                <div class="input-group">
                    <input type="text" id="name" required>
                    <label>Name</label>
                    <span class="tooltip">Enter your full name</span>
                </div>
                <div class="input-group">
                    <input type="number" id="birth-year" required min="1900" max="2025">
                    <label>Birth Year</label>
                    <span class="tooltip">Enter year (e.g., 1990)</span>
                </div>
                <div class="input-group">
                    <div class="unit-input">
                        <input type="number" id="height-cm" placeholder="Height in cm">
                        <input type="number" id="height-ft" placeholder="Feet" style="display: none;">
                        <input type="number" id="height-in" placeholder="Inches" style="display: none;">
                        <select id="height-unit">
                            <option value="cm">cm</option>
                            <option value="ft-in">ft/in</option>
                        </select>
                    </div>
                    <label>Height</label>
                    <span class="tooltip">Select unit and enter height</span>
                </div>
                <div class="input-group">
                    <div class="unit-input">
                        <input type="number" id="weight-kg" placeholder="Weight in kg">
                        <input type="number" id="weight-lbs" placeholder="Weight in lbs" style="display: none;">
                        <select id="weight-unit">
                            <option value="kg">kg</option>
                            <option value="lbs">lbs</option>
                        </select>
                    </div>
                    <label>Weight</label>
                    <span class="tooltip">Select unit and enter weight</span>
                </div>
                <div class="button-container">
                    <button class="submit-btn" onclick="analyze()">Analyze</button>
                </div>
            </div>
            <div class="loading-panel" id="loading-panel" style="display: none;">
                <div class="loader">
                    <div class="neon-ring"></div>
                    <span class="loading-text">Scanning Life Energy...</span>
                </div>
            </div>
            <div class="result-panel" id="result-panel" style="display: none;">
                <h2 class="result-title">Life Energy Scan</h2>
                <div class="result-card">
                    <div class="result-item">
                        <span>Name:</span> <span id="result-name"></span>
                    </div>
                    <div class="result-item">
                        <span>Age:</span> <span id="result-age">0</span> years
                    </div>
                    <div class="result-item">
                        <span>BMI:</span> <span id="result-bmi">0</span>
                    </div>
                    <div class="status-bubble" id="status-bubble"></div>
                    <div class="health-tip">
                        <h3>Health Directive</h3>
                        <p id="tip-text"></p>
                        <p id="tip-reason"></p>
                    </div>
                    <div class="share-section">
                        <h3>Share Your Results</h3>
                        <input type="text" id="share-link" readonly>
                        <button class="copy-btn" onclick="copyLink()">Copy Link</button>
                        <div class="share-icons">
                            <a href="#" id="share-twitter" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="#" id="share-facebook" target="_blank"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" id="share-whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>
                            <a href="#" id="share-linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
                <div class="button-container">
                    <button class="reset-btn" onclick="reset()">Reset</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
